<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="home.js"></script>
    <style>
        /* Estilos generales */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #333;
                text-align: center;
                margin: 0;
                padding: 20px;
            }

            /* Encabezado */
            h1 {
                color: #444;
            }

            /* Botones */
            button {
                background-color: #83d8df;
                color: white;
                border: none;
                padding: 10px 20px;
                margin: 10px;
                cursor: pointer;
                border-radius: 5px;
                font-size: 16px;
            }

            button:hover {
                background-color: #2acac5;
            }

            /* Lista de datos */
            ul {
                list-style: none;
                padding: 0;
                max-width: 400px;
                margin: 20px auto;
            }

            li {
                background: white;
                padding: 10px;
                margin: 5px 0;
                border-radius: 5px;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
                cursor: pointer;
            }

            li:hover {
                background: #f0f0f0;
            }

    </style>
</head>
<body>
    <h1>Datos curiosos de gatos</h1>
<button id="obtener-gato">Obtener nuevo dato</button>
<button id="ver-guardados">Ver datos guardados</button>
<button id="analizar-gatos">Analizar datos</button>
<ul id="lista-datos"></ul>
</body>
</html>
